<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/8c2d3ef901.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="CSS/style.css">
  <title>JAAMin'</title>
</head>

<body>

  <nav role="navigation">
    <ul>
      <li><a href="#"><img src="jam-icon.svg" class="shake" alt="JAAM">Home</a></li>
      <li><a href="#about"><i class="fa fa-question fa-5x" alt="About" aria-hidden="true" title="About"></i>About</a></li>
      <li><a href="#team"><i class="fa fa-user-o fa-5x" alt="Team" aria-hidden="true" title="Team"></i>Team</a></li>
      <li><a href="#contact"><i class="fa fa-phone fa-5x" aria-hidden="true" alt="Contact" title="Contact"></i>Contact</a></li>
    </ul>
  </nav>

  <main>

  <section>

  </section>

  <section id="about">

  </section>

  <section id="team">

  </section>



  <section id="contact">
    <form action="/" method="post" tabindex="0">
      <h1 tabindex="0"> Get in Touch! </h1>

      <fieldset>

        <legend tabindex="0"><span class="number">1</span> Your Basic Info</legend>

        <label for="title">Title</label>
        <select id="title" name="user_title" tabindex="0">
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="miss">Miss</option>
            <option value="ms">Ms.</option>
          </select>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" tabindex="0">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" tabindex="0">

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" tabindex="0">

        <label for="job">Nature of Project:</label>
        <select id="job" name="user_job" tabindex="0">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_website">Business Website</option>
              <option value="digital_marketplace">E-commerce Website</option>
              <option value="portfolio">Freelancer/Portfolio</option>
            </optgroup>
          </select>
      </fieldset>

      <fieldset>

        <legend tabindex="0"><span class="number">2</span> Contact Us</legend>

        <label for="message">Your Message:</label>
        <textarea id="message" name="user_message" tabindex="0"></textarea>
      </fieldset>

      <button type="submit" tabindex="0">Send</button>
    </form>
  </section>
</main>
</body>

</html>
